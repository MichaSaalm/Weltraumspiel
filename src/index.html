<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeltRaumSpiel</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"  type="text/javascript" defer></script>
    <script src="game.js"  type="text/javascript" defer></script>
</head>
<body>
    <div class="outputContainer">
        <textarea id="outputArea" disabled class="output" placeholder="Welcome!"></textarea>
    </div>
    <div class="eventSpaceContainer">
        <span id="eventArea" class="eventSpace">Would you like to embark on a space adventure?</span>
    </div>
    <div class="inputContainer">
        <textarea id="inputArea"  draggable="false" class="input" placeholder="What is your name?"></textarea>
    </div>
    <div class="buttonContainer">
        <button id="submitButton" class="submitButton">Submit</button>
        <div id="navigationContainer" class="navigationContainer">
            <button class="navigationButton left" id="goLeft">Option 1</button>
            <button class="navigationButton right" id="goRight">Option 2</button>
            <button class="navigationButton up" id="goBack">BACK</button>
        </div>
    </div>
</body>
</html>
